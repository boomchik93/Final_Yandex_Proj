{% extends "base.html" %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/avatar.png') }}"
                         class="rounded-circle mb-3"
                         width="120"
                         height="120"
                         alt="Аватар">
                    <h2 class="card-title">Иван Иванов</h2>
                    <p class="text-muted">+7 999 123-45-67</p>
                </div>

                <div class="d-grid gap-3">
                    <a href="{{ url_for('orders') }}" class="btn btn-outline-primary py-2">
                        История заказов
                    </a>
                    <a href="{{ url_for('payment') }}" class="btn btn-outline-primary py-2">
                        Способы оплаты
                    </a>
                    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary py-2">
                        Выйти
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
