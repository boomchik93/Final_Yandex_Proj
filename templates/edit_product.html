{% extends "base.html" %}

{% block title %}Редактирование товара{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title mb-4">Редактирование товара</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Название товара</label>
                    <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Описание</label>
                    <textarea class="form-control" name="description" rows="3">{{ product.description }}</textarea>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Цена</label>
                        <input type="number" class="form-control" name="price" step="0.01" value="{{ product.price }}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Количество на складе</label>
                        <input type="number" class="form-control" name="stock_quantity" value="{{ product.stock_quantity }}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Категория</label>
                        <select class="form-select" name="category_id" required>
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL изображения</label>
                    <input type="url" class="form-control" name="image_url" value="{{ product.image_url }}">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Назад</a>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
