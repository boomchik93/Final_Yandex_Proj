<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" height="40" alt="Лого">
                </a>
                <form class="d-flex mx-auto w-50">
                    <input class="form-control me-2" type="search" placeholder="Поиск товаров...">
                    <button class="btn btn-outline-primary" type="submit">Найти</button>
                </form>
                <div class="d-flex">
                    {% if 'user_id' in session %}
                        <a href="{{ url_for('profile') }}" class="btn btn-link">
                            <img src="{{ url_for('static', filename='img/avatar.png') }}"
                                 class="rounded-circle"
                                 height="40"
                                 alt="Профиль">
                        </a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="btn btn-primary">Войти</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white mt-auto py-3">
        <div class="container text-center">
            <p class="mb-0">© Проектная работа Яндекс Лицей 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
