<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" height="40" alt="Логотип">
                </a>

                <div class="d-flex align-items-center gap-3">
                    {% if 'user_id' in session %}
                        <a href="{{ url_for('view_cart') }}" class="btn btn-outline-primary position-relative">
                            <i class="bi bi-cart3"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                {{ cart_items_count }}
                            </span>
                        </a>
                        <div class="dropdown">
                            <a class="btn btn-link p-0" role="button" data-bs-toggle="dropdown">
                                <img src="{{ url_for('static', filename='img/avatar.png') }}"
                                    class="rounded-circle"
                                    height="40"
                                    alt="Профиль">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{{ url_for('profile') }}">Профиль</a></li>
                                {% if current_user and current_user.is_admin %}
                                <li><a class="dropdown-item" href="{{ url_for('admin_panel') }}">Админ-панель</a></li>
                                {% endif %}
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Выйти</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="btn btn-primary">Войти</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white mt-auto py-3">
        <div class="container text-center">
            <p class="mb-0">© Проектная работа Яндекс Лицей 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
