<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        * {
            margin: 10;
            padding: 10;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: grid;
            grid-template-columns: 250px 1fr 100px;
            min-height: 40vh;
        }

        .left-sidebar {
            background: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .categories-list {
            list-style: none;
            margin-top: 20px;
        }

        .categories-list li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .categories-list li:hover {
            background: #f9f9f9;
        }

        .header {
            grid-column: 1 / -1;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-box {
            width: 60%;
            margin: 0 auto;
            display: block;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            align-content: start;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .right-sidebar {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .icon-button {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .left-sidebar {
                display: none;
            }

            .right-sidebar {
                flex-direction: row;
                justify-content: center;
                position: fixed;
                bottom: 0;
                width: 100%;
                background: white;
                padding: 15px;
                box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <input type="text" class="search-box" placeholder="Поиск товаров...">
    </header>

    <nav class="left-sidebar">
        <h2>Категории</h2>
        <ul class="categories-list">
            <li>Молочка</li>
            <li>Хлеб</li>
            <li>Десерты</li>
            <li>Напитки</li>
            <li>Хоз. товар</li>
            <li>абегаыв</li>
            <li>ыва</li>
            <li>гшрыва</li>
            <li>шгрывал</li>
            <li>хщшофы</li>
            <li>щшювал</li>
            <li>штофтови</li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="product-card">
            <img src="product1.jpg" alt="Товар" class="product-image">
            <div class="product-info">
                <h3>Название товара</h3>
                <p>Описание товара</p>
                <p>1500 ₽</p>
            </div>
        </div>
    </main>

    <aside class="right-sidebar">
        <img src="profile-icon.png" alt="Профиль" class="icon-button">
        <img src="cart-icon.png" alt="Корзина" class="icon-button">
    </aside>
</body>
</html>
