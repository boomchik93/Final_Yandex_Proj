{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                <i class="bi bi-tag me-2"></i>
                Создание промокода
            </h4>
        </div>

        <div class="card-body">
            <form method="POST">
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Код промокода</label>
                        <input type="text"
                               class="form-control"
                               name="code"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Скидка (%)</label>
                        <input type="number"
                               class="form-control"
                               name="discount"
                               min="1"
                               max="100"
                               step="0.1"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Макс. активаций</label>
                        <input type="number"
                               class="form-control"
                               name="max_activations"
                               min="1"
                               value="1"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Срок действия</label>
                        <input type="datetime-local"
                               class="form-control"
                               name="end_date">
                    </div>

                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="is_active"
                                   id="is_active"
                                   checked>
                            <label class="form-check-label" for="is_active">
                                Активен
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="is_reusable"
                                   id="is_reusable">
                            <label class="form-check-label" for="is_reusable">
                                Многоразовый
                            </label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin_promo_list') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Отмена
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save me-2"></i>Создать
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
