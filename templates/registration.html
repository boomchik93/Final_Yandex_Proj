<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .registration-form {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 2px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #1a1a1a;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 5px rgba(0,123,255,0.25);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .password-match {
            color: #dc3545;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form class="registration-form" onsubmit="return validateForm()">
        <h2 class="form-title">Регистрация</h2>

        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" required>
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" pattern="[0-9]{11}" required>
        </div>

        <div class="form-group">
            <label for="city">Город</label>
            <input type="text" id="city" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" minlength="6" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Повторите пароль</label>
            <input type="password" id="confirmPassword" required>
            <div class="password-match" id="passwordError">Пароли не совпадают</div>
        </div>

        <button type="submit" class="submit-btn">Зарегистрироваться</button>
    </form>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
                return false;
            }
            passwordError.style.display = 'none';
            return true;
        }
    </script>
</body>
</html>
